<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <div class="calculator" aria-label="Calculadora">
      <div class="calculator__display">
        <p class="calculator__number">0</p>
      </div>
      <div class="calculator__grid">
        <button class="button button--orange">C</button>
        <button class="button button--cream">+/-</button>
        <button class="button button--cream">%</button>
        <button class="button button--lightblue">/</button>
        <button class="button button--white">7</button>
        <button class="button button--white">8</button>
        <button class="button button--white">9</button>
        <button class="button button--lightblue">x</button>
        <button class="button button--white">4</button>
        <button class="button button--white">5</button>
        <button class="button button--white">6</button>
        <button class="button button--lightblue">-</button>
        <button class="button button--white">1</button>
        <button class="button button--white">2</button>
        <button class="button button--white">3</button>
        <button class="button button--lightblue">+</button>
        <button class="button button--white">0</button>
        <button class="button button--white">.</button>
        <button class="button button--gray">D</button>
        <button class="button button--blue">=</button>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
